
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
  
    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    

    

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signup w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="Images/logo.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up </h1>

    <div class="form-floating">
      <input type="First Name" name="fname" class="form-control"  placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input type="Last Name" name="lname" class="form-control"  placeholder="Last Name">
        <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" name="email" class="form-control"  placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
   
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Wing-it</p>
  </form>
</main>


    
  </body>
</html>
